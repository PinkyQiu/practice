<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/wangyi.css">
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
</head>
<body>
	<div class="wrap">
		<div class="heading clear">
			<div class="heading-pic">
				<img src="./images/headingpic.jpg">
				<h2>中国第一电子邮件服务商</h2>
			</div>
			<div class="heading-more">
				<a href="#" class="learn-more">了解更多</a>
				<a href="#" class="advise">反馈意见</a>
			</div>
		</div>
		<div class="content">
			<div class="content-title">
				 <span class="title-state">欢迎注册网易免费邮！邮件地址可以作为网易通行证，使用其他网易旗下产品</span>
			</div>
			<div class="content-list clear">
				<div class="list-left">
				  <div class="select-set">
					  <a href="#" class="letter-number active">注册字母邮箱</a>
					  <a href="#" class="letter-number">注册手机号码邮箱</a>
				  </div>
					<form class="form-registration">
						<div class="form-left">
							<mark>*</mark>
							<span>邮件地址</span>
						</div>
						<div class="form-right">
							<input type="text" name="" class="inputtext1" value="建议用手机号码注册"/>
							<span class="emaila">@</span>
							<select class="emailselect">
								<option>163.com</option>
								<option>163.com</option>
							</select>
							<p class="explain">6~18个字符，可使用字母，数字，下划线，需以字母开头</p>
						</div>
					</form>
					<form class="form-registration">
						<div class="form-left">
							<mark>*</mark>
							<span>密码</span>
						</div>
						<div class="form-right">
							<input type="text" name="" class="inputtext"/>
							<p class="explain">6~18个字符，区分大小写</p>
						</div>
					</form>
					<form class="form-registration">
						<div class="form-left">
							<mark>*</mark>
							<span>确认密码</span>
						</div>
						<div class="form-right">
							<input type="text" name="" class="inputtext"/>
							<p class="explain">请再次填写密码</p>
						</div>
					</form>
					<form class="form-registration">
						<div class="form-left">
							<mark>*</mark>
							<span>验证码</span>
						</div>
						<div class="form-right clear">
						  <div class="text-left1">
						  	<input type="text" name="" class="inputtext1" />
							  <p class="explain1">请填写图片中的字符，不区分大小写</p>
						  </div>
							<div class="codepic">
								<img src="./images/codepic.jpg">
								<a href="#">看不清楚？换张图片</a>
							</div>
						</div>
					</form>
					<form class="form-registration">
						<div class="form-left">
						</div>
						<div class="form-right">
							<input type="checkbox" name="" class="checkbox" checked/>
							<span class="agree">同意<a href="#">"服务条款"</a>和<a href="#">""隐私权相关政策</a></span>
						</div>
					</form>
					<form class="form-registration">
						<div class="form-left">
						</div>
						<div class="form-right">
							<input type="submit" name="" class="submit" value="立即注册"/>
						</div>
					</form>
				</div>
				<div class="list-right">
					<img src="./images/rightpic.jpg">
				</div>
			</div>
		</div>
		<div class="footer">
			<span>关于网易</span>
			<span>关于网易免费邮</span>
			<span>邮箱官方博客</span>
			<span>客户服务</span>
			<span>隐私政策</span>
			<span>网易公司版权所有</span>
			<img src="./images/foot.jpg">
			<span>1997-2003</span>
		</div>
	</div>
</body>
</html>
